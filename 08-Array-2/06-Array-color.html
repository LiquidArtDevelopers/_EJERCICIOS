<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Array-Matrices</title>
    <style>
    
        .container{
            padding: 100px;
            font-family: helvetica;
        }
        
        .ocultar{
            display: none;
        }
        
    </style>
</head>
<body>
   
   <div class="container">
       
       <h1>Array - Matrices</h1>               
 
       <script>
           
           color=["rojo", "azul", "verde", "amarillo"];
           
           // escribir los elementos en su orden
           document.write("<h2>Elementos del Array son </h2>");
           document.write("<p>Me gusta el color "+color[0]+"<br>");
           document.write("Me gusta el color "+color[1]+"<br>");
           document.write("Me gusta el color "+color[2]+"<br>");
           document.write("Me gusta el color "+color[3]+"</p>");
           
           // Invierte el orden del array color
           color.reverse();
           document.write("<h2>Invertir el orden con metodo reverse () </h2>");
           document.write("<p>Me gusta el color "+color[0]+"<br>");
           document.write("Me gusta el color "+color[1]+"<br>");
           document.write("Me gusta el color "+color[2]+"<br>");
           document.write("Me gusta el color "+color[3]+"</p>");
           
           // Ordena alfabéticamente el array color
           color.sort();
           document.write("<h2>Ordenar alfabéticamente con metodo sort () </h2>");
           document.write("<p>Me gusta el color "+color[0]+"<br>");
           document.write("Me gusta el color "+color[1]+"<br>");
           document.write("Me gusta el color "+color[2]+"<br>");
           document.write("Me gusta el color "+color[3]+"</p>");

       </script>
       
       
       
   </div>
    
</body>
</html>
