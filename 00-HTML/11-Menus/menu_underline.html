<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<style>
    /*Men√∫ con efecto underline*/
    header{
        position: absolute;
        width: 50%;
        left: 5%;
        margin: 10px;
    }
nav{
    width: 50vw;
    height: 5vh;
    background-color: #0f0f0f;
    border: solid 3px #000000;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-around;
}
nav a{
    position: relative;
    text-decoration: none;
    color: #a0a0a0;
    font-size: 18px;
    letter-spacing: 0.5px;
    padding: 0 10px;
}
nav a:hover{
    color: #ffffff;
}
nav a:after{
    content: "";
    position: absolute;
    background-color: #ff3c78;
    height: 3px;
    width: 0;
    left: 0;
    bottom: -10px;
    transition: 0.3s;
}
nav a:hover{
    color: #ffffff;
}
nav a:hover:after{
    width: 100%;
}
/***************************/
</style>
<body>
    <div id="container">
        <header>
            <nav>
                <a href="#home">Inicio</a>
                <a href="#about">Sobre Nosotros</a>
                <a href="#contact">Contacto</a>
                <a href="#">Londres</a>
            </nav>
        </header>
    </div>
</body>
</html>
