<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>

<style>
	*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	}
	  header{
        padding: 30px;
        text-align: center;
    }
	nav {
		border: 1px solid rgba(0,0,0,1.00);
		padding: 10px;
		width: 70%;
		margin: 10px auto;
        text-align: center; /* centrar menu dentro de nav */
		}
    
	nav ul{
		list-style-type: none;
	}
    
	nav ul li{
		display: inline-block; /* tiene que estar en li  */
	}
	
	nav ul li a{
        /* no hace falta poner float:left  */
		display: block;
        text-decoration: none;
        
		width: 120px;
		/*margin-right: 5px;*/
		padding: 10px 20px;
		background-color:rgba(4,37,67,1.00);
		color: rgba(255,255,255,1.00);
		font-family: Verdana, "sans-serif";
		text-align: center; /* centar texto dentro del botón   */
		}
    
    
    nav ul li a:hover{
        background-color:cadetblue;
    }
    
    .activo{
        background-color: green;
        /*text-decoration: underline;*/
        /*border-bottom: 1px solid red;*/
    }
    
	</style>
</head>

<body>
<header>
    <h1>Menú Horizontal con - display: inline-block;</h1>
</header>
	<nav>
		<ul>
			<li><a href="#" class="activo">INICIO</a></li>
			<li><a href="#">SERVICIOS</a></li>
			<li><a href="#">BLOG</a></li>
			<li><a href="#">CONTACTO</a></li>
			
		</ul>
 	</nav>
</body>
</html>
