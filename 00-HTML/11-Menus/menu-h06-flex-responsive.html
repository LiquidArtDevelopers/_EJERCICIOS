<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Menú Horizontal con Flex</title>

<style>
    
*{
padding: 0px;
margin: 0px;
box-sizing: border-box;
}
    
body{
    margin: 0px;
    background: #d1d1d1;
}

nav{
    display: flex;
    justify-content: space-between;
    background: #3b5998;
    border-bottom: 1px solid #29487d;
    height: 45px;
}

nav a{
    /* quiere decir que todos los ítems(li) tienen que crecer  en igual proporción, hasta ocupar todo el espacio disponible.  */ 
    flex-grow:1;  /* es lo mismo flex: 1; */
    font-family: arial;
    display: flex;
    color: #ffffff;
    text-decoration: none;
    font-size: 12px;
    font-weight: bold;    
    justify-content: center;
    align-items: center;
}

nav a:hover{
    background: rgba(0,0,0, .1);
}

nav a.active{
    background-color: #29487d;
}

@media (max-width: 768px) {
    
    nav{
        height: auto;
        border-bottom: 0px;
        display: block;
    }
    
    nav a{
        height: 45px;
        border-bottom: 1px solid #29487d;
    }

}
</style>

</head>

<body>

<header>
    <h1>Menú Horizontal con Flex</h1>
</header>

<nav class="menu-main">
        <a href="#" class="active">Home</a>
        <a href="#" >Informes</a>
        <a href="#">Personalización</a>
        <a href="#">Administrador</a>
        <a href="#">Comentarios</a>
        <a href="#">Perfíl</a>
        <a href="#">Ayuda</a>
</nav>
    
</body>
</html>
