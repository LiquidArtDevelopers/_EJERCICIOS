<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Ejercicio menú</title>

<style>

*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
     header{
        padding: 30px;
        text-align: center;
    }
	
	nav {
		border: 1px solid rgba(0,0,0,1.00);
		padding: 10px;
		width: 80%;
		margin:auto;
		}
    
	nav ul{
		list-style-type: none;
	}
    
	nav ul li{
		display: inline-block; /* tiene que estar en li  */
	}
	
	nav ul li a{
        /* no hace falta poner float:left  */
        
		display: block;
        width: 120px;
        text-decoration: none;
		
		margin-right: 5px;
		padding: 15px;
        
		background-color:rgba(4,37,67,1.00);
		color: rgba(255,255,255,1.00);
		font-family: Verdana, "sans-serif";
		text-align: center;
		}

	</style>
</head>




<body>

<header>
    <h1>Menú Horizontal con display: inline-block; </h1>
</header>

	<nav>
		<ul>
			<li><a href="#">INICIO</a></li>
			<li><a href="#">SERVICIOS</a></li>
			<li><a href="#">BLOG</a></li>
			<li><a href="#">CONTACTO</a></li>
		</ul>
 	</nav>
</body>

</html>
