<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IF / ELSE</title>
    <style>
    
        .container{
            padding: 100px;
            font-family: helvetica;
        }
    
    
    </style>
</head>
<body>
   
   <div class="container">
       
       <h1>IF ANIDADO</h1>
       
       
       <script>
           
           color=prompt("¿En qué color está el semáforo?","");
           color=color.toLowerCase();
           
           if (color == "verde"){
               document.write("<p>Puedes pasar, está en VERDE </p>");
               
           }else{
               if (color == "rojo"){
                   document.write("<p>No puedes pasar, está ROJO!</p>");
               }else{
                   if (color == "naranja"){
                       document.write("<p>Todavía no, está en NARANJA, queda poco</p>");
                   }else{
                       document.write("<p>¿¿ "+color+" ?? Solo puedes escribir verde, rojo o naranja.</p>");
                   }
               }
           }
      

            /* con else if */

            if (color == "verde"){
                document.write("<p>Puedes pasar, está en VERDE </p>");               
            }else if (color == "rojo"){
                document.write("<p>No puedes pasar, está ROJO!</p>");               
            }else if (color == "naranja"){
                document.write("<p>Todavía no, está en NARANJA, queda poco</p>");
            }else{
                document.write("<p>¿¿ "+color+" ?? Solo puedes escribir verde, rojo o naranja.</p>");
            }


            /*  con switch case (mejor opción) */

            switch(color){
                case "verde":
                    document.write("<p>Puedes pasar, está en VERDE </p>");
                    break;
                case "rojo":
                    ocument.write("<p>No puedes pasar, está ROJO!</p>");  
                    break;
                case "naranja":
                    document.write("<p>Todavía no, está en NARANJA, queda poco</p>");
                    break;
                default:
                    document.write("<p>¿¿ "+color+" ?? Solo puedes escribir verde, rojo o naranja.</p>");
                    break;
            }


       
       </script>

   </div>
    
</body>
</html>
