<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BUCLE FOR</title>

    <style>    
        .container{
            padding: 100px;
            font-family: helvetica;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: azure;

            row-gap: 20px;
        }
        img{
            cursor: pointer;
        }

        .superior{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .superior img{
            width: 100%;            
        }
        .botonIzd{
            position: absolute;
            left:20px;
            opacity: 50%;
            width: 80px;
        }
        .botonDer{
            position: absolute;
            right: 20px;
            opacity: 50%;
            width: 80px;
        }
        .boton:hover{
            opacity: 90%;
        }
        
        .inferior{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .inferior img{
            width: 20%;
        }
        .inferior img:hover{
            opacity: 80%;
        }
        .ninguno{

        }
        .fade{
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        .fadee{
            -webkit-animation-name: fadee;
            -webkit-animation-duration: 1.5s;
            animation-name: fadee;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fadee {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fadee {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>    
</head>

<body>
   
   <div class="container">

       <div class="superior">
            <img id="img00" orden="3" src="imagenes/foto03.jpg" alt="">
            <div id="botIzd" class="botonIzd boton" onclick="carrusel('img00',-1)">
                <img src="imagenes/izd.svg" alt="">
            </div>
            <div id="botDer" class="botonDer boton" onclick="carrusel('img00',1)">
                <img src="imagenes/der.svg" alt="">
            </div>
       </div>

       <div class="inferior">
            <img id="img01" orden="1" src="imagenes/foto01.jpg" alt="" onclick="mostrar('img01')">
            <img id="img02" orden="2" src="imagenes/foto02.jpg" alt="" onclick="mostrar('img02')">
            <img id="img03" orden="3" src="imagenes/foto03.jpg" alt="" onclick="mostrar('img03')">
            <img id="img04" orden="4" src="imagenes/foto04.jpg" alt="" onclick="mostrar('img04')">
            <img id="img05" orden="5" src="imagenes/foto05.jpg" alt="" onclick="mostrar('img05')">
       </div>

   </div>


   <script>

       //Opción de selección de foto desde la galería
        function mostrar(imagen){
            document.getElementById('img00').src = document.getElementById(imagen).src
        }

        //Opción de flechas
        function carrusel(imagen, boton){
            
            
            ordenActual = document.getElementById(imagen).getAttribute('orden');
            boton = Number(boton);
            ordenActual = Number(ordenActual);
            ordenResultado = (ordenActual+boton);
            console.log(ordenResultado);

            switch(ordenResultado){
                case 0:
                    //ponemos la 6     
                    document.getElementById('img00').src = document.getElementById('img0'+5).getAttribute('src');
                    document.getElementById('img00').setAttribute("orden", 5);
                    
                    break;
                case 6:
                    //ponemos la 1
                    document.getElementById('img00').src = document.getElementById('img0'+1).getAttribute('src');
                    document.getElementById('img00').setAttribute("orden", 1);
                    break;
                default:
                    //ponemos la que toca según variable
                    document.getElementById('img00').src = document.getElementById('img0'+ordenResultado).getAttribute('src');
                    document.getElementById('img00').setAttribute("orden", ordenResultado);                    
            }

            
            clase = document.getElementById('img00').className;
            if (clase == "fade"){
                document.getElementById('img00').className = 'fadee';
            }else{
                document.getElementById('img00').className = 'fade';
            }

        }

   </script>
    
</body>
</html>
