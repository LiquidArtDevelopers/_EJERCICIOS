<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Caracteres especiales</title>

<style type="text/css">

body {
	background-color: #CCC;
    font-size: 20px;
}
#conteiner {
	max-width: 1000px;
	height: 500px;
	margin-right: auto;
	margin-left: auto;
	background-color: #FFF;
	padding: 10px;
}

</style>




</head>

<body>

<div id="conteiner">

<h1>Caracteres especiales</h1>

<p>JavaScript proporciona secuencias de escape que se pueden incluir en cadenas para crear caracteres que no es posible escribir directamente</p>

<ul>
	<li>\n - Nueva línea</li>
	<li>\" - Comillas dobles (")</li>
	<li>\' - Comilla simple (')</li>
    <li>\\ - Barra diagonal inversa (\)</li>
</ul>

</div>

<script>
// ojo con las barras que son CONTRABARRAS!!!
window.alert("Mensaje de alerta \n en dos líneas !!");
let miVariable=`"soy la variable"`;
alert("Mensaje de alerta, palabra entre \"comillas\" dobles!!!");

/* con las comillas invertidas */
alert(`Mensaje de alerta, 'palabra' entre "comillas" dobles!!!, incluso meter variables ${miVariable}como esta.`);

</script>

</body>
</html>
