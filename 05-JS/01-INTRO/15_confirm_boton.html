<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Untitled Document</title>
<style type="text/css">
body {
	background-color: #CCC;
}
#container {
	max-width: 800px;
	height: 500px;
	margin-right: auto;
	margin-left: auto;
	background-color: #FFF;
	padding: 10px;
}


</style>

</head>

<body>

<div id="container">

<p> Ejemplo de la ventana de alerta con confirmación</p>
<p>Sintaxis: window.confirm("texto")</p>
<p>
cuando se pulsa Aceptar se guardara true<br>
cuando se pulsa Cancelar se guardara false
</p>

<button type="button" onClick="confirm('¿Estás de acuerdo?')">Confirmar</button>
<button type="button" onClick="alert('ALERTA ROOOOJA')">Alerta</button>


</div>

</body>
</html>
