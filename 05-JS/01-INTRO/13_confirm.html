<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Untitled Document</title>
<style type="text/css">
body {
	background-color: #CCC;
}
#container {
	max-width: 800px;
	height: 500px;
	margin-right: auto;
	margin-left: auto;
	background-color: #FFF;
	padding: 10px;
}


</style>

</head>

<body>

<div id="container">

<p> Ejemplo de la ventana de alerta con confirmación</p>
<p>Sintaxis: window.confirm("texto")</p>
<p>
cuando se pulsa Aceptar se guardara true<br>
cuando se pulsa Cancelar se guardara false
</p>

<p id="txt"></p>

<script>
// guardamos la respuesta.....true/false(valor booleano)
// variable res guarda el valor BOOLEANO
var res=window.confirm("Mensaje de confirmación.\n ¿Estás de acuerdo?");


switch (res){
	case true:
		document.getElementById("txt").innerHTML="has dicho que sí";
		break;
	case false:
		document.getElementById("txt").innerHTML="has dicho que no";
		break;
	default:
		document.getElementById("txt").innerHTML="ni uno ni otro";
}



if(res){
	document.getElementById("txt").innerHTML="has dicho que sí"
}else{
	document.getElementById("txt").innerHTML="has dicho que no"
}


//para ver que se guarda en resul en cada caso...
//document.getElementById("txt").innerHTML="La confirmación ha sido: "+res;

</script>

</div>

</body>
</html>
