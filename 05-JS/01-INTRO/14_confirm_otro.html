<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Untitled Document</title>
<style type="text/css">
body {
	background-color: #CCC;
}
#container {
	max-width: 800px;
	height: 500px;
	margin-right: auto;
	margin-left: auto;
	background-color: #FFF;
	padding: 10px;
}


</style>

</head>

<body >

<div id="container">

<h1>window.confirm()</h1>
<p>Ejemplo de la ventana de Confirmación-</p>

<p id="txt"></p>


<script>
/*
cuando se pulsa Aceptar se guardara true
cuando se pulsa Cancelar se guardara false
*/
var respuesta=window.confirm("Mensaje de confirmación.\n ¿Estás de acuerdo?");
document.getElementById("txt").innerHTML=respuesta;

</script>
</div>
</body>
</html>
