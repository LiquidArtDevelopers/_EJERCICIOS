<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        .container{
            padding: 100px;
            font-family: helvetica;
            height: 1200px;
        }
        
        #div1{
            width: 300px;
            height: 80px;
            background-color: blue;
        }
        
        #div2{
            width: 300px;
            height: 80px;
            background-color: greenyellow;
        }
        
        #div3{
            width: 300px;
            height: 80px;
            background-color: deeppink;
        }
        
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"> // ../ salir de la carpeta
    </script>
    
</head>
<body>
   
   <div class="container">
      
      <h1>fadeToggle()</h1>
      <h2>Ocultar/mostrar  fadeToggle()</h2>
      
      <button type="button" id="btn">fadeToggle()</button>
      
      <br><br>
      
      <div id="div1">Lunes</div>
      <br>
      <div id="div2">Martes</div>
      <br>
      <div id="div3">Mi√©rcoles</div>
      
    </div>


<script>
          
        $(function(){
            
            $("#btn").click(function(){
                $("#div1").fadeToggle(1000);
                $("#div2").fadeToggle(2000); 
                $("#div3").fadeToggle(3000); 
            });
  
        });
 
</script>
      
 
</body>
</html>
