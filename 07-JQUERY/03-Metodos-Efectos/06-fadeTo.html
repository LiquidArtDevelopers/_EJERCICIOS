<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        .container{
            padding: 100px;
            font-family: helvetica;
            height: 1200px;
        }
        
        #div1{
            width: 300px;
            height: 80px;
            background-color: blue;
        }
        
        #div2{
            width: 300px;
            height: 80px;
            background-color: greenyellow;
        }
        
        #div3{
            width: 300px;
            height: 80px;
            background-color: deeppink;
        }
        
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"> // ../ salir de la carpeta
    </script>
    
</head>
<body>
   
   <div class="container">
      
      <h1>fadeTo()</h1>
      
      <h2>Bajar la opacidad fadeTo()</h2>
      
      <button type="button" id="btn">fadeTo</button>
      
      <br><br>
      
      <div id="div1">Lunes</div>
      <br>
      <div id="div2">Martes</div>
      <br>
      <div id="div3">Mi√©rcoles</div>
      
    </div>


    <script>
          
         $(function(){
            
            $("#btn").click(function(){
                $("#div1").fadeTo(1000,0.1); // (velocidad,opacidad)
                $("#div2").fadeTo(2000,0.5); 
                $("#div3").fadeTo(3000,0.8); 
            });
  
         });
 
    </script>
      
 
</body>
</html>
