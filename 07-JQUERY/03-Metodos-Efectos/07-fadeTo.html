<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        .container{
            padding: 100px;
            font-family: helvetica;
            height: 1200px;
        }
        
        #div1{
            width: 300px;
            height: 80px;
            background-color: blue;
            opacity: 0.8;
        }
        
        #div2{
            width: 300px;
            height: 80px;
            background-color: greenyellow;
            opacity: 0.2;
        }
        
        #div3{
            width: 300px;
            height: 80px;
            background-color: deeppink;
            opacity: 0.2;
        }
        
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"> 
    // ../ salir de la carpeta
    </script>
    
</head>
<body>
   
   <div class="container">
      
      <h1>fadeOut()/fadeTo()</h1>
        <br><br>
    
      <button type="button" id="btn1">Lunes</button>
      <button type="button" id="btn2">Martes</button>
      <button type="button" id="btn3">Miércoles</button>
      
      <br><br>
      
      <div id="div1">Lunes</div>
      <br>
      <div id="div2">Martes</div>
      <br>
      <div id="div3">Miércoles</div>
      
    </div>


<script>
          
    $(function(){
             
            $("#btn1").click(function(){
                $("#div1").fadeTo(1000, 1);
                $("#div2,#div3").fadeTo(1000, 0.2);
            });
            
            $("#btn2").click(function(){
                $("#div1,#div3").fadeTo(1000, 0.2);
                $("#div2").fadeTo(1000, 1);
            });
             
            $("#btn3").click(function(){
                $("#div1,#div2").fadeTo(1000, 0.2);
                $("#div3").fadeTo(1000, 1);
            });
    });

</script>
      
 
</body>
</html>
