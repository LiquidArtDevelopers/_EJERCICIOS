<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo de funciones</title>

<style type="text/css">

#container {
	max-width: 1200px;
	height: auto;
	margin-right: auto;
	margin-left: auto;
	padding: 10px;
    font-family: Helvetica;
    padding: 100px;
    color: black;
}
p{
    line-height: 20px;
}
button{
    background-color: #7bd0bc;
    padding: 10px;
    font-family: Helvetica;
    font-size: 15px;
/*    border-radius: 20px;*/
    margin-bottom: 20px;
}
.ocultar{
    display: none;
}
.mostrar{
    display: block;
}
.fx{
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}
.f20{
    width: 20%;
}
.negrita{
    font-weight: bold;
}

input{
    margin: 10px;
    padding: 5px;
}
.rojo{
    border: 2px solid red;
}
.climg{
    width: 100%;
}
    
#div1{
    background-color: slategray;
    width: 300px;
    height: 100px;
    opacity:0.3; 
/*    a√±ado aqui la opacidad*/
}
#div2{
    background-color: skyblue;
    width: 300px;
    height: 100px;
    opacity:0.3;
} 
#div3{
    background-color: orange;
    width: 300px;
    height: 100px;
    opacity:0.3;
} 
    
img{
    opacity: 0.5;
    cursor: pointer;
}    
    
</style>


 <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

</head>



<body>

<div id="container">

<h1>fadeTo()</h1>

<br>
<img id="f1" src="imagenes/01-burger.jpg" title="uno" width="23%">
<img id="f2" src="imagenes/02-burger.jpg" title="dos" width="23%">
<img id="f3" src="imagenes/03-burger.jpg" title="tres" width="23%">
<img id="f4" src="imagenes/04-burger.jpg" title="cuatro" width="23%">




</div>

<script>

    $(function(){ 
        
        $("#f1").click(function(){   
            $("#f1").fadeTo(1000,1); 
            $("#f2,#f3,#f4").fadeTo(1000,0.5); 
        });
        
         $("#f2").click(function(){   
            $("#f2").fadeTo(1000,1); 
            $("#f1,#f3,#f4").fadeTo(1000,0.5); 
        });
        
        $("#f3").click(function(){   
            $("#f3").fadeTo(1000,1); 
            $("#f1,#f2,#f4").fadeTo(1000,0.5); 
        });
        
         $("#f4").click(function(){   
            $("#f4").fadeTo(1000,1); 
            $("#f1,#f2,#f3").fadeTo(1000,0.5); 
        });
      
});   
        
        
        
        

</script>





</body>
</html>
