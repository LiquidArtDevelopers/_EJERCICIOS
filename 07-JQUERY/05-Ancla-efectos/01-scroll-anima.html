<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Scroll animado</title>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/scrolltop.js"></script>



<link href='http://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<style type="text/css">

body {
	margin: 0px;
	padding: 0px;
	background-color: #FFFFFF;
}
h1 {
	font-family: 'Varela Round', sans-serif;
	font-size: 120px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 50px;
}
nav {
	width: 100%;
	height: 200px;
	background-color:rgba(81,251,132,0.7);
	text-align: right;
	position: fixed;
	margin: 0px;
	border-radius: 25px;
}
nav ul {
	list-style-type: none;
	margin: 0px;
	padding: 0px;
}
#menu ul li a {
	text-decoration: none;
	color: #333;
	font-size: 35px;
	font-family: 'Archivo Black', sans-serif;
	margin: 0px 20px;
}
    
#inicio {
	color: white;
	background-color: #999;
	height: 1000px;/* auto */
	width: 100%;
}
#disenar {
	color: #FFF;
	background-color: #666666;
	height: 1000px;
	width: 100%;
	padding-top:200px;
}
#web {
	color: #FFF;
	background-color:rgba(140,140,140,1.00);
	height: 1000px;
	width: 100%;
}
#contactar {
	color: #FFF;
	background-color: red;
	height: 1000px;
	width: 100%;
}

</style>

</head>

<body>

<nav id="menu">
  <ul>
    <li><a href="#inicio">INICIO</a></li>
    <li><a href="#disenar">DISEÑO</a></li>
    <li><a href="#web">WEB</a></li>
    <li><a href="#contactar">CONTACTO</a></li>
  </ul>
</nav>
  
  
  
<div id="inicio"><h1>Inicio</h1></div>
<div id="disenar"><h1>Diseño</h1></div>
<div id="web"><h1>Web</h1></div>
<div id="contactar"><h1>Contacto</h1></div>






</body>
</html>
