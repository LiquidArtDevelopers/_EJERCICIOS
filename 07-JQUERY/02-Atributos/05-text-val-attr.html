<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        .container{
            padding: 100px;
            font-family: helvetica;
        }
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"> // ../ salir de la carpeta
    </script>
    
</head>
<body>
   
   <div class="container">
      
      <h1>Atributo text(), html(), val()</h1>
      
      <p id="txt1">Hoy hace mal tiempo</p>
      
      <p id="txt2">Mañana vamos a tener sol seguro. Mientras tanto JQuery.</p>
      
      <form>
          
          <label>Nombre</label>
          <input type="text" id="txt3" value="Pepito">
           
      </form>
      
      <br><br>
      
      <button id="btn1">Insertar text</button>
      <button id="btn2">Insertar HTML</button>
      <button id="btn3">Insertar Value</button>

      
<script>
       
$(function(){

              $("#btn1").click(function(){
                $("#txt1").text("Mañana sale el SOOOOOL!");

          });

              $("#btn2").click(function(){
                $("#txt2").html("<img src='img/a.png' title='logo area'>");

          });

            $("#btn3").click(function(){
                //n = $("#nom").val();
                $("#txt3").val("Aitor");

          });  
              
});       
       
</script>
      
       
   </div>
    
</body>
</html>
