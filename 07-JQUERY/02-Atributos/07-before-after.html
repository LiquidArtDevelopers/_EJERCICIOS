<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        .container{
            padding: 100px;
            font-family: helvetica;
        }
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    
</head>




<body>
   
   <div class="container">
     
      
      <h1>before/after = prepend/append</h1>
      
      <img src="img/a.png" title="área" id="foto">

      <br><br>
      
      <button id="btn1">Insertar before</button>
      <button id="btn2">Insertar after</button>
 
<script>
        $(function(){

              $("#btn1").click(function(){
                $("#foto").before("<p>Texto antes");
              });
              
              $("#btn2").click(function(){
                $("img").after("<p>Texto después");
              });
              
        });
</script>
      
       
   </div>
    
</body>
</html>
