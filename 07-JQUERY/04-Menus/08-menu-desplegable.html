<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Menú Móvil Desplegable</title>

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">



<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>  

   <style>
    
    * {
	padding:0;
	margin:0;
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
} 
header {
	width: 100%;
}
header h1 {
	padding:20px;
}

/* --------- estilos para menú ----------  */

.btn {
	display:none; /* ocultar botón menú */
}

nav {
	width:100%;
	z-index:99;/* para que quede por encima del contenido */
	background-color:aqua;
}
 
nav ul {
	list-style-type:none;
}
 
nav ul li {
	display:inline-block;
	position: relative;/* padre-menu desplegable, que tendrá hijo-submenu */
}
nav ul li:hover {
	background-color:red;
}
nav ul li a {
	width:150px;/* ancho del botón */ 
	color:black;
	display:block;
	text-decoration:none;
	padding: 10px;
}
nav ul li:hover .children {
	display:block; /* importante, mostrar submenu vertical*/
}
nav ul li .children {
	display: none;/* ocultar menu desplegable  */
	background-color:rgba(0,0,0,1.00);/* color de fondo desplegable-negro */
	position: absolute;/* importante...hijo */
	width: 100%;
	z-index:9999;
}
 
nav ul li .children li {
	border-bottom: 1px solid rgba(255,255,255,.5);
}
 
nav ul li .children li a {
	display: block;
    color: white;
}


@media (max-width: 640px) {
	.btn {
		display:block;/* mostrar el botón en el móvil */
		background-color:rgba(245,18,22,1.00);/* fondo rojo menú */
	}
	nav {
		width: 70%;/* ancho del menú */
		position:absolute;
		left:-100%;
		/* overflow:hidden; opcional */
	}
	nav ul li {
		display: block;/* poner menu en vertical  */
		border-bottom:1px solid rgba(255,255,255,.5);
	}
	
	nav ul li:hover .children {
		display: none;/* ocultar submenu  */
	}
	nav ul li .children {
		width: 100%;
		position: relative; /* mover/desplazar los li que tiene abajo */ 
	}
	nav ul li .children li a {
		margin-left:20px;
	}
}
</style>
    
</head>

<body>


<header>
<h1>Titulo de la página</h1>
		
<a href="#" class="btn">
<img src="nav-icon.png" width="40" height="40">
</a>

<nav>
	<ul>
		<li><a href="#">Inicio</a></li>
		<li class="submenu"><!--  este estilo de clase obligatorio !!!   -->
		<a href="#">Proyectos</a>
				<ul class="children"><!--  este estilo obligatorio !!!   -->
					<li><a href="#">Elemento #1</a></li>
					<li><a href="#">Elemento #2</a></li>
					<li><a href="#">Elemento #3</a></li>
				</ul>
		</li>
		<li><a href="#">Servicios</a></li>
		<li><a href="#">Contacto</a></li>
	</ul>
</nav>    
</header>
 
 
 <script>

$(function(){

    var x = 0;
	$(".btn").click(function(){
		if (x == 0) {
			$("nav").animate({left: '0'});
			x = 1;
		} else {
			$("nav").animate({left: '-100%'});
            x = 0;
		}
	});
 
	// Mostramos y ocultamos submenus
	$(".submenu").click(function(){
		$(this).children(".children").slideToggle();
		
	});
	
});

</script>
   
</body>
</html>
