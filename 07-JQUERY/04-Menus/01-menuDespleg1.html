<!doctype html>
<html>
<head>
<meta charset="utf-8">


<title>Men√∫</title>


<style type="text/css">
.sub{
	background-color: #CCC;
	width: 100px;
}
ul{
	font-size:20px;
	margin-left: 30px;
}
</style>

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

</head>

<body>

<h1>Menu Desplegable Vertical </h1>

<br>
<a href="#" id="abrir">ABRIR TODOS</a>
<br>
<a href="#" id="cerrar">CERRAR TODOS</a>
<br>

<ul>
  <li class="con">
      <a href="#">PRIMERA</a>
        <ul>
          <li><a href="#">p-uno</a></li>
          <li><a href="#">p-dos</a></li>
          <li><a href="#">p-tres</a></li>
        </ul>
  </li>

  <li><a href="#">SEGUNDA</a></li>
  
  <li class="con">
       <a href="#">TERCERA</a>
            <ul>
              <li><a href="#">t-uno</a></li>
              <li><a href="#">t-dos</a></li>
              <li><a href="#">t-tres</a></li>
            </ul>
  </li>
  
  <li><a href="#">CUARTA</a></li>
   
</ul>




<script>
    
$(function(){
	
    $("ul li ul").hide();//ocultar todas las submenu

    // abrir todos
    $("#abrir").click(function(){
	   $("ul li ul").slideDown();//desplegar todas las sublistas
    })
    // cerrar todos
    $("#cerrar").click(function(){
	   $("ul li ul").slideUp();//recoger todas las sublistas
    })
    // mostrar deplegables, ul hijo
    $(".con").click(function(){	//al clickar en un li con submenu 
	   $(this).children("ul").slideToggle();
    })

});

</script>
</body>
</html>
