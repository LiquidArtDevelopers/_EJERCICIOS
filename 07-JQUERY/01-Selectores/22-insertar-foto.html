<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        
        .container{
            width: 1000px;
            display: block;
            margin: 0px auto;
            padding-top: 100px;
            font-family: helvetica;
        }
        p{
            cursor: pointer;
        }
        
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"> // ../ salir de la carpeta
    </script>
    
</head>
<body>
   
   <div class="container">
       
       <h1>SELECTORES $ ("selector")</h1>
       
       <h2>Mostrar foto</h2>
       
       
        <button id="p1">MOSTRAR</button>
        <button id="p2">OCULTAR</button>
        
        <br><br>
        
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur soluta optio temporibus, hic minima ipsum! Reiciendis repellendus unde officia expedita, iste in voluptatum amet quidem, sit inventore adipisci, cum omnis.</p>
        
       <img src="img/04-Jellyfish.jpg" id="foto">
       
  

       <script>
           
           $(document).ready(function(){ // funci√≥n de jquery
               
               // ocultar imagen
               $("#foto").hide();
               
               $("#p1").click(function(){
                   $("#foto").show(1000);
               });
               
               $("#p2").click(function(){
                   $("#foto").hide(1000);
               });
               
               
            }); 
           

       </script>
  
   </div>
    
</body>
</html>
