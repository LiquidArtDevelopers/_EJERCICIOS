<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos</title>
    <style>
        
        .container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"> 
    </script>
    
</head>
<body>
   
   <div class="container">
       
       <h1>SELECTORES $("selector")</h1>
       
       <h2>Ocultamos la primera LI</h2>
       
       <p>PRIMERA</p>
       <ul>
           <li>Lunes</li> <!-- sólo oculta esta li -->
           <li>Martes</li>
           <li>Miércoles</li> 
       </ul>
       
       <p>SEGUNDA</p>
       <ul>
           <li>Mañana</li>
           <li>Tarde</li>
           <li>Noche</li> 
       </ul>
       
       <p>TERCERA</p>
       <ul>
           <li>Rojo</li>
           <li>Verde</li>
           <li>Azul</li> 
       </ul>
       
       <br><br>
       
       <button type="button">OCULTAR</button>
       
       
    <script>
           
           $(function(){ // función de jquery
               
               $("button").click(function(){
                   $("li:first-child").hide(1000); 
                   //$("li:first").hide(1000); 
               }); 
               
           });


    </script>
  
   </div>
    
</body>
</html>
